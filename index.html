<head>
    <meta charset="UTF-8">
    <title>Home | Banana Empire</title>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h1>
                <a href="">
                    <img src="Logo.png" alt="Logo" class="HeaderLogo">
                </a>
            </h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="" class="about">ABOUT</a></li>
                <li><a href="https://disboard.org/ja/server/1044215144714076220" class="disboard">DISBOARD</a></li>
                <li><a href="https://amiibo3.github.io/Banana-Empire-Site/japanese.html" class="japanese">日本語</a></li>
                <li><a href="https://discord.gg/AxBqTgQjZd" class="discord">Join server</a></li>
                <li><img src="backgroud.png" class="background"></li>
            </ul>
        </nav>
    </header>
    
    <div>
        <h1 class="promotion1">Banana Empire</h1>
        <h1 class="promotion2">Largest country-based server in history</h1>
        <img src="discord-screen.png" class="discordscreen">
    </div>

    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="discord-screen.png"></div>
            <div class="swiper-slide"><img src="Logo.png"></div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            cssMode: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
            },
            mousewheel: true,
            keyboard: true,
        });
    </script>
</body>
</html>
